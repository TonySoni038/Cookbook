{% extends 'layout.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: grid;
        place-items: center; /* Center both horizontally and vertically */
    }

    .centered {
        text-align: center;  /* Optional: centers content inside the form */
        padding: 20px;
    }
</style>

<form action="{{ url_for('delete', recipe_id=recipe_id) }}" method="post" class="centered">
    <p>Are you sure you want to delete this Recipe?</p>
    <div class="recipe">
        <h2>{{name}}</h2>
    </div>
    <button type="submit">Delete</button>
    <button type="button" onclick="window.location.href='{{ url_for('index') }}'">Cancel</a>
</form>
{% endblock %}
